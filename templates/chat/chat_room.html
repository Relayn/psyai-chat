{% extends "base.html" %}

{% block title %}Чат с ИИ-психологом{% endblock %}

{% block content %}
<style>
    #chat-log {
        height: 400px;
        border: 1px solid #ccc;
        padding: 1rem;
        overflow-y: scroll;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin-bottom: 1rem;
        border-radius: 8px;
    }
    .message {
        padding: 0.5rem 1rem;
        border-radius: 15px;
        max-width: 70%;
        word-wrap: break-word;
    }
    .user-message {
        background-color: #c3dafe;
        align-self: flex-end;
        text-align: right;
    }
    .ai-message {
        background-color: #e9ecef;
        align-self: flex-start;
        text-align: left;
    }
    /* --- НОВОЕ: Стили для системных сообщений --- */
    .system-message {
        color: #dc3545; /* Красный цвет для предупреждений */
        font-style: italic;
        text-align: center;
        align-self: center;
        width: 100%;
    }
    #chat-form {
        display: flex;
        gap: 1rem;
    }
    #chat-message-input {
        flex-grow: 1;
    }
</style>

<h2>Чат с ИИ-психологом</h2>
<div id="chat-log">
    <!-- Сообщения будут добавляться сюда через JS -->
</div>
<form id="chat-form">
    <input id="chat-message-input" type="text" autocomplete="off" placeholder="Введите ваше сообщение...">
    <button id="chat-message-submit" type="submit">Отправить</button>
</form>

<script>
    const chatLog = document.querySelector('#chat-log');
    const messageInput = document.querySelector('#chat-message-input');
    const messageSubmit = document.querySelector('#chat-message-submit');
    const chatForm = document.querySelector('#chat-form');

    // --- 1. Установка WebSocket соединения ---
    const chatSocket = new WebSocket(
        'ws://' + window.location.host + '/ws/chat/'
    );

    // --- 2. Обработка входящих сообщений ---
    chatSocket.onmessage = function(e) {
        const data = JSON.parse(e.data);
        const messageType = data.type;

        if (messageType === 'chat.message') {
            const sender = data.payload.sender;
            const text = data.payload.text;

            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.textContent = text;

            if (sender === 'USER') {
                messageElement.classList.add('user-message');
            } else {
                messageElement.classList.add('ai-message');
            }

            chatLog.appendChild(messageElement);

        // --- НОВОЕ: Обработка сообщения о достижении лимита ---
        } else if (messageType === 'limit.reached') {
            const limitText = data.payload.message;

            const systemMessageElement = document.createElement('div');
            systemMessageElement.classList.add('system-message');
            systemMessageElement.textContent = limitText;
            chatLog.appendChild(systemMessageElement);

            // Блокируем форму отправки
            messageInput.disabled = true;
            messageInput.placeholder = "Сессия завершена. Обновите страницу, чтобы начать новую.";
            messageSubmit.disabled = true;
        }

        // Прокручиваем вниз при любом новом сообщении
        chatLog.scrollTop = chatLog.scrollHeight;
    };

    // --- 3. Обработка закрытия соединения ---
    chatSocket.onclose = function(e) {
        console.error('Chat socket closed.', e);

        // --- НОВОЕ: Улучшенное сообщение о закрытии ---
        // Если форма еще не заблокирована, значит, это неожиданное закрытие.
        if (!messageInput.disabled) {
            const errorElement = document.createElement('div');
            errorElement.classList.add('system-message');
            errorElement.textContent = 'Соединение с сервером потеряно. Пожалуйста, обновите страницу.';
            chatLog.appendChild(errorElement);

            // Блокируем форму
            messageInput.disabled = true;
            messageSubmit.disabled = true;
        }
    };

    // --- 4. Отправка сообщения ---
    chatForm.onsubmit = function(e) {
        e.preventDefault();

        const message = messageInput.value;
        if (message.trim() === '') {
            return;
        }

        chatSocket.send(JSON.stringify({
            'message': message
        }));

        const userMessageElement = document.createElement('div');
        userMessageElement.classList.add('message', 'user-message');
        userMessageElement.textContent = message;
        chatLog.appendChild(userMessageElement);
        chatLog.scrollTop = chatLog.scrollHeight;

        messageInput.value = '';
    };

    messageInput.focus();
</script>
{% endblock %}
