{% extends "base.html" %}

{% block title %}Регистрация{% endblock %}

{% block content %}
    <h2>Регистрация</h2>
    <form method="post">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-field">
                {{ field.label_tag }}
                <div class="form-field-input-wrapper">
                    {{ field }}
                    {% if field.help_text %}
                        <small class="helptext">{{ field.help_text }}</small>
                    {% endif %}
                    {{ field.errors }}
                </div>
            </div>
        {% endfor %}

        <div class="form-field">
            <div></div> <!-- Пустая ячейка для выравнивания кнопки -->
            <div>
                <button type="submit">Зарегистрироваться</button>
            </div>
        </div>
    </form>
{% endblock %}
